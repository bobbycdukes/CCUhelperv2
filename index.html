<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Utilization Helper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Credit Card Utilization Helper</h1>

    <!-- Chart Summary -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-blue-600 mb-4">Balance Summary Chart</h2>
      <canvas id="summaryChart"></canvas>
    </div>

    <!-- Existing layout and logic continues... (form, table, etc.) -->

    <script>
      const summaryChartCtx = document.getElementById('summaryChart').getContext('2d');
      let summaryChart;

      function updateSummaryChart(totalBalance, targetTotal) {
        const overUtilized = totalBalance > targetTotal ? totalBalance - targetTotal : 0;
        const safe = totalBalance - overUtilized;

        const data = {
          labels: ['Within Target', 'Over Target'],
          datasets: [{
            data: [safe, overUtilized],
            backgroundColor: ['#22c55e', '#ef4444']
          }]
        };

        if (summaryChart) summaryChart.destroy();
        summaryChart = new Chart(summaryChartCtx, {
          type: 'doughnut',
          data,
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              tooltip: {
                callbacks: {
                  label: (ctx) => `$${ctx.parsed.toFixed(2)} - ${ctx.label}`
                }
              }
            }
          }
        });
      }
    </script>
  </div>
</body>
</html>
